<!DOCTYPE html>
<html>

    <head>
        <title>Signup Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style2.css">
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Lifestyle Store</a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span>Signup</a></li>

                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-xs-5 col-xs-offset-4">
                    <h2 style="margin-top:90px;">SIGN UP</h2>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" name="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input-lg" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" name="city" placeholder="City">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" name="address" placeholder="Address">
                        </div>
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </body>
